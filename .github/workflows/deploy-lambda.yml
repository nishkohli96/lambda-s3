name: Deploy AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # ✅ Key to upload the zipped lambda code in S3 Bucket.  
    env:
      ZIP_FILENAME: lambda_${{ secrets.LAMBDA_FN_NAME }}.zip

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm i -g pnpm

      - name: 📦 Install Dependencies
        run: pnpm install

      - name: 🔨 Build app
        run: pnpm run build

      - name: 📦 Create Deployment Package
        run: |
          mkdir package
          cp -r dist/* package/
          cp package.json package/
          cp pnpm-lock.yaml package/
          cd package
          pnpm install
          zip -r $ZIP_FILENAME .

      # 🔹 Upload ZIP to S3
      - name: 🚀 Upload to S3
        run: |
          aws s3 cp package/$ZIP_FILENAME s3://${{ secrets.LAMBDA_S3_BUCKET }}/$ZIP_FILENAME

      # 🔹 Deploy Lambda from S3
      - name: 🔄 Update Lambda Code from S3
        run: |
          aws lambda update-function-code \
          --function-name ${{ secrets.LAMBDA_FN_NAME }} \
          --s3-bucket ${{ secrets.LAMBDA_S3_BUCKET }} \
          --s3-key $ZIP_FILENAME

